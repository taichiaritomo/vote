<div class="issue unselectable" unselectable="on">
  <div class="icon" ng-class="{'selected': info.selected}">
    <div class="click-through" style="display:table-cell;vertical-align:middle;width:70px;height:70px; pointer-events: none;">
      <embed src="img/check.svg" type="image/svg+xml" ng-class="{'check-on': info.selected, 'check-off': !info.selected}"/>
    </div>
  </div>
  <p class="name">{{ info.name }}</p>
</div>
