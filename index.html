<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vote2016</title>

    <!-- Stylesheets -->
    <!-- App CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Script Packages -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-animate.min.js"></script>
    <!-- VelocityJS -->
    <script src="js/shared/velocity.min.js"></script>
  </head>
  
  
  <body ng-app="VoteApp" ng-controller="MainController">
  
  <div class="outer">
    
  <div class="landing">
    <div class="graphic-container" id="graphic-container">
      [DEMO] click or scroll to start. mobile-responsive.
      <div class="graphic">
        <div class="mask" ng-click="enterPage()"></div>
        <embed src="img/LANDING/ballot-box-front.svg" type="image/svg+xml" style="position: absolute; left: 0; bottom: 0; width: 100%; z-index: 4;"/>
        <embed src="img/LANDING/ballot-box-back.svg" type="image/svg+xml" style="position: absolute; left: 0; bottom: 0; width: 100%; z-index: 2;"/>
        <embed id="ballot" src="img/LANDING/ballot.svg" type="image/svg+xml"/>
      </div>
    </div>
  </div> <!-- end landing -->

  <div class="main">
    
    <div class="flex topicbar">
      <div class="topics-container">
        <div class="topics">
          <div style="left: 20px; line-height: 50px; position: absolute;">{{selectedIssues.length ? "" : "Select topics to highlight:"}}</div>
          <div class="selector">
            <form name="topics">
              <div class="search">
                  <input type="text" ng-model="search" id="search" name="search" placeholder="Search">
              </div>
              <div class="list">
                <div class="issue" ng-repeat="issue in issues | filter:search" ng-init="issue.selected = false">
                  <label style="cursor: pointer">
                    <input type="checkbox" name="issue.name" ng-click="toggleIssue(issue)">
                    <span unselectable="on" class="unselectable">{{ issue.name }}</span>
                  </label><br/>
                </div>
              </div>
              <div class="placeholder"></div>
              <button type="button" class="btn" ng-class="{'done':topicsOn}" ng-click="toggleTopics()">
                <div style="float: left">{{topicsButtonText}}</div>
                <div class="triangle" ng-class="{'up':topicsOn}"></div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="flex questions">
              
      <div class="blanket" ng-click="toggleTopics()"></div>

      <div class="column">

        <div style="height: 80px;"></div>

        <div ng-repeat="questionID in display_questions" class="card question-animation" >
          <question-info index="questionID"></question-info>
        </div>
        
      </div>

    </div> <!-- end questions -->
    
    <div class="flex candidates">
      <div class="column">
        <div class="header">CANDIDATES</div>
        <div class="container">
          <div ng-repeat="candidate in candidates" class="candidate">
            <candidate-info info="candidate"></candidate-info>
          </div>
        </div>
      </div>
    </div> <!-- end candidates -->

    <div class="flex footer-space click-through">
    </div>

    <div class="footer">
      <div class="column">
        <b>VOTE BY THE ISSUES</b><br>
        by Taichi Aritomo & Alex Chong. <u>How it works</u>
      </div>
    </div>

  </div> <!-- end main -->

  </div> <!-- end outer -->

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

  <!-- Directives -->
  <script src="js/directives/questionInfo.js"></script>
  <script src="js/directives/candidateInfo.js"></script>
    
  </body>
  
</html>
